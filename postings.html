<div class="container">
<h2>Job Postings Here</h2>
<input class="btn btn-primary" type="submit" ui-sref="job-post" value="Back to Post">

    <table class="table table-bordered">
    
        <thead>
            <th>Job Title</th>
            <th>Company Name</th>
            <th>Job Description(or URL)</th>
            <th>Job Type</th>
            <th>Job Type</th>
            <th>Job Type</th>
<!--
            <th>Job Type</th>
            <th>Job Type</th>
-->
            <th>Remove Job</th>
        </thead>
        
        <tbody ng-repeat="job in jobs">
        
        <tr>
            <td>{{job.jobTitle}}</td>
            <td>{{job.companyName}}</td>
            <td>{{job.jobDescription}}</td>
            <td>{{job.fullTime}}</td>
            <td>{{job.partTime}}</td>
            <td>{{job.contract}}</td>
            <!--
            <td>{{job.freelance}}</td>
            <td>{{job.internship}}</td>
            -->
            <td>
              <a class="btn btn-danger"
                 ng-click="removeJob($index, job)">
                <i class="glyphicon glyphicon-remove"></i> Remove
              </a>
            </td>
        </tr>
    
    </tbody>
        
    </table>
